<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <title>検証用ページ</title>
</head>

<body>

  <div className="main">

    <h1>電子コンテンツを保護するページ</h1>

    <ul>
      <li>以下のいずれかの場合、画面を黒くする。</li>
      <ul>
        <li>MacでCommand + Shiftが押されたとき</li>
        <li>Windowsでprint screenキーが押されたとき</li>
        <li>ブラウザが非アクティブになったとき</li>
      </ul>
    </ul>

    <h2>画像</h2>

    <ul>
      <li>下の画像は両方、右クリックもドラッグも出来ない。</li>
      <li>下の画像（左）は、HTMLから画像のURLが分かってしまう。</li>
      <li>下の画像（右）は、HTMLから画像のURLも分からない。</li>
    </ul>

    <!-- ソースコードから画像のURLが分かってしまう書き方 -->
    <img src=./logo192.png alt="Logo">

    <!-- ソースコードから画像のURLが分らないようにする書き方 -->
    <img data-img-index="img1">

    <h2>動画</h2>
  </div>

</body>
